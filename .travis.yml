os: linux
dist: xenial
group: stable
language: python
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libsystemd-dev gcc python3-dev build-essential
install:
  - sed -i "s/PROJECTVERSION/`python get_build_version.py`/g" setup.py
  - pip install .
python:
- '3.7'
- '3.6'
- '3.5'
- '3.4'
matrix:
  allow_failures:
  - python:
      - 3.7
      - 3.4
script: python tests/run_tests.py
jobs:
  include:
    - stage: deploy
      python: '3.5'
      deploy:
        skip_cleanup: true
        provider: pypi
        user: chestm007
        password:
          secure: 
        on:
          branch: master
